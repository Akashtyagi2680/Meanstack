		</div>
	<!-- Left and right controls -->
	<a class="left carousel-control" ng-non-bindable data-target="#myCarousel" role="button" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="right carousel-control" ng-non-bindable data-target="#myCarousel" role="button" data-slide="next">

			<div class="col-lg-3 col-md-4 col-sm-6" ng-repeat= "a in mappingdata | unique: 'Title'">

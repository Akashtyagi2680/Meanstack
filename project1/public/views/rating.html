<div style="background: #f2f2f2;">

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1 style="text-align: center; font-weight: 700; margin-top: 60px;">Rate Here For Movie :: {{movie}}</h1>
			</div>
		</div><br>


		<div class="row">

			<div class="col-md-2"></div>

	<div class="col-md-4">

	<table style="margin-top: 25px;">
	<tr>
		<th style="text-align: right;">Customer Name: </th>
		<td style="padding-left: 10px;"><input type="text" id="cname"  placeholder="Name" style="width: 165px;"/></td>
	</tr>
	<tr>
		<th style="text-align: right;">Your Comment: </th>
		<td style="padding-top: 40px; padding-left: 10px;"><textarea rows="4" id="comment" type="text" placeholder="comment here..."></textarea></td>
	</tr>
	<tr>
		<th style="text-align: right; padding-top: 35px;">Rating: </th>
		<td style="padding-left: 10px; padding-top: 35px;"><select id="ddlViewBy">
		 <option value="1">Good</option>
		  <option value="2">Average</option>
		  <option value="3">Excellent</option>
		</select></td>
	</tr>
		</table>

	<div style="margin-left: 120px; margin-top: 50px;">
		<button type="button" ng-click="addrating()" class="btn btn-primary">Comment</button>
	</div>

	</div>
	<div class="col-md-1">

	</div>
	<div class="col-md-5">
		<img src={{poster}} alt="" height="250px;" width="250px;" style=" margin-top: 20px;">
		<h2 style="margin-top: 5px; border: 1px solid black; text-align: center; width: 250px;">{{movie}}</h2>

	</div>
	</div>
	<br><br>
	<div class="row">
			<div class="col-md-12">


	<h1 style="text-align: center;">Show Comments</h1><br>
	<table class="table table-hover" style="width: 900px; margin-left: 120px;">

	 <thead>
	   <tr>
	     <th>Customer Name</th>

	      <th>Rating</th>

	      <th>Views</th>
	   </tr>
	 </thead>
	 <tbody>
	   <tr ng-repeat="j in ratingData ">
	   <td>{{j.customername}}</td>
	   <td>{{j.Rating}}</td>
	   <td>{{j.comment}}</td>

	  <!--   <td><button type="button" ng-click="deletemovie()" class="btn btn-danger">Delete</button></td> -->
	</tr>
	 </tbody>
	 </table>
	 </div>
		</div><br><br>

		</div>


</div>

<style>
#th1{
  text-align: right;
}
td{
  padding: 5px;
}
#sb{
  margin-left: 100px;
  margin-top: 40px;
}

</style>


<div class="container" style="margin-top: 60px;">
    <h3>Movie Maping in Theatres</h3>
    <div class="row">
      <div class="col-md-4">

<form>
  <table style="width:100%">
  <tr>
    <th id="th1">Date: &nbsp;</th>&nbsp;
    <td>
  <input type="date" name="bday" ng-model="mapping.Date" id="datepicker"></td>
  </tr>

  <tr>
    <th id="th1">Movie: &nbsp;</th>
  <td><select style="width: 150px;" ng-model="mapping.Title">
    <option ng-repeat="l in moviedetails">{{l.Title}}</option></select></td>
  </tr>

  <tr>
    <th id="th1">City: &nbsp;</th>
    <td><select style="width: 150px;" ng-model="mapping.theatrecity">
      <option ng-repeat="c in theatredetails">{{c.theatrecity}}</option></select></td>
  </tr>

  <tr>
    <th id="th1">Theatre: &nbsp;</th>
    <td><select style="width: 150px;" ng-model="mapping.theatrename">
      <option ng-show="mapping.theatrecity" ng-repeat="t in theatredetails | filter: mapping.theatrecity">{{t.theatrename}}</option></select></td>
  </tr>

  <tr>
    <th id="th1">Runtime: &nbsp;</th>
    <td><select style="width: 150px;" ng-model="mapping.Runtime">
      <option ng-show="mapping.Title" ng-repeat="l in moviedetails | filter: mapping.Title">{{l.Runtime}}</option></select></td>
  </tr>

  <tr>
    <th id="th1">Director: &nbsp;</th>
    <td><select style="width: 150px;" ng-model="mapping.Director">
      <option ng-show="mapping.Title" ng-repeat="l in moviedetails | filter: mapping.Title">{{l.Director}}</option></select></td>
  </tr>

  <tr>
    <th id="th1">Poster: &nbsp;</th>
    <td><select style="width: 150px;" ng-model="mapping.Poster">
      <option ng-show="mapping.Title" ng-repeat="l in moviedetails | filter: mapping.Title">{{l.Poster}}</option></select></td>
  </tr>

  <tr>
    <th id="th1">Time: &nbsp;</th>
    <td><select style="width: 150px;" ng-model="mapping.Time">
        <option></option>
        <option>09:00 AM</option>
        <option>11:00 AM</option>
        <option>01:00 PM</option>
        <option>03:00 PM</option>
        <option>08:00 PM</option></select>
    </td>
  </tr>
</table>
  <div id="sb">
    <button type="button" name="button" ng-click="addmapping()" class="btn btn-primary" style="margin-left: 20px; margin-top: -20px;"><span class="glyphicon glyphicon-plus"></span> Submit</button>
  </div>
</form>
</div>
</div>
</div>


<div class="container">

<h2>Show Movies</h2>

<table class="table table-condensed">
  <thead>
    <tr>
      <th>Date</th>
      <th>Movie Name</th>
      <th>Theatre Name</th>
      <th>City</th>
      <th>Time</th>
      <th>Director</th>
      <th>Runtime</th>
      <th>Poster</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat= "o in mappingdata">
      <td>{{o.Date}}</td>
      <td>{{o.Title}}</td>
      <td>{{o.theatrename}}</td>
      <td>{{o.theatrecity}}</td>
      <td>{{o.Time}}</td>
      <td>{{o.Director}}</td>
      <td>{{o.Runtime}}</td>
      <td><img src={{o.Poster}} alt="" style="width:100px; height:100px;"></td>
      <td><button type="button" name="button" ng-click= "deletemapping(o)" class="btn btn-danger" style="margin-top: 30px;"><span class="glyphicon glyphicon-trash"></span></button></td>
    </tr>
  </tbody>
</table>
</div>
